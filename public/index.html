<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>NW-Angular 2</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" defer></script>
	<!-- Custom Angular files -->
	<script src="/browser/app/main.js" defer></script>
	<script src="/browser/app/salespeople/controller.js" defer></script>
	<script src="/browser/app/salespeople/factory.js" defer></script>
</head>
<body ng-app="NW">
	<h3 class="well">Northwind Sales Team</h3>
	<div ng-controller="SPCtrl">
		<h4>New Salesperson</h4>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-2">Name:</label>
				<div class="col-xs-10">
					<input name="name" ng-model="name">
				</div>
			</div>
			<div class="form-group" >
				<label class="control-label col-xs-2">Region:</label>
				<div class="col-xs-6">
					<div class="col-xs-3" ng-click="regionToggle('north')" ng-class="{well: north}">North</div>
					<div class="col-xs-3" ng-click="regionToggle('south')" ng-class="{well: south}">South</div>
					<div class="col-xs-3" ng-click="regionToggle('east')" ng-class="{well: east}">East</div>
					<div class="col-xs-3" ng-click="regionToggle('west')" ng-class="{well: west}">West</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-3">
					<button  type="submit" class="btn btn-default" ng-click="addSP()" ng-disabled="regionsSelected().length < 1 || regionsSelected().length > 3 || !name.length">Save</button>
				</div>
			</div>
		</form>
		<div ng-repeat="salesperson in salespeople" class="well col-xs-4">
			<p class="col-xs-10">{{salesperson.name}}</p>
			<button ng-click="delete(salesperson)" class="btn btn-danger col-xs-2">x</button>
			<div ng-click="regionToggle('north', salesperson)" ng-class="{well:{{salesperson.regions.indexOf('north')>-1}}}" class="col-xs-2">North</div>
			<div ng-click="regionToggle('south', salesperson)" ng-class="{well:{{salesperson.regions.indexOf('south')>-1}}}" class="col-xs-2">South</div>
			<div ng-click="regionToggle('east', salesperson)" ng-class="{well:{{salesperson.regions.indexOf('east')>-1}}}" class="col-xs-2">East</div>
			<div ng-click="regionToggle('west', salesperson)" ng-class="{well:{{salesperson.regions.indexOf('west')>-1}}}" class="col-xs-2">West</div>
		</div>
	</div>
	
</body>
</html>
